<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 25px;
            font-size: 16px;
        }

        .btn {
            padding: 14px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #00b894;
            color: white;
            margin: 5px;
        }

        .btn:hover {
            background: #019875;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Escolha uma opção abaixo:</p>

    <!-- Botão de Login -->

</html>
